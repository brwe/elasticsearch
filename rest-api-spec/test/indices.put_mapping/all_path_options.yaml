setup:
  - do:
      indices.create:
        index: test_index1
  - do:
      indices.create:
        index: test_index2


---
"put one mapping per index":
  - do:
      indices.put_mapping:
        index: test_index1
        type: test_type
        body:
          test_type:
            properties:
              text:
                type:     string
                analyzer: whitespace     
  - do:
      indices.put_mapping:
        index: test_index2
        type: test_type
        body:
          test_type:
            properties:
              text:
                type:     string
                analyzer: whitespace
                

  - do:
      indices.get_mapping:
        index: test_index1
  
  - match: {test_index1.test_type.properties.text.type:     string}
  - match: {test_index1.test_type.properties.text.analyzer: whitespace}
  
  - do:
      indices.get_mapping:
        index: test_index2
  
  - match: {test_index2.test_type.properties.text.type:     string}
  - match: {test_index2.test_type.properties.text.analyzer: whitespace}

