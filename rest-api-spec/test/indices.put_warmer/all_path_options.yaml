---
"Test Create and update warmer with all options (PUT {index|_all|*|prefix*}/type/_warmer)":

# create two indices
  - do:
      indices.create:
        index: test_index1
  - do:
      indices.create:
        index: test_index2

# put warmer per index
  - do:
      indices.put_warmer:
        index: test_index1
        name: warmer_0
        body:
          query:
            match_all: {} 
  - do:
      indices.put_warmer:
        index: test_index2
        name: warmer_0
        body:
          query:
            match_all: {}                 

  - do:
      indices.get_warmer:
        index: test_index1
  
  - match: {test_index1.warmers.warmer_0.source.query.match_all: {}}
  
  - do:
      indices.get_warmer:
        index: test_index2
  
  - match: {test_index2.warmers.warmer_0.source.query.match_all: {}}


  
